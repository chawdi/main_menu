<ul>
    {% for item in menu_root_items %}
        <li>
            <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
            {% if item.children.all %}
                <ul>
                    {% for child in item.children.all %}
                        <li><a href="{{ child.get_absolute_url }}">{{ child.title }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
